apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: login-postgresql
spec:
  homepage: https://github.com/tomasliumparas/k8s-plugins-test
  shortDescription: Open root shell to PostgreSQL instance
  version: v0.1.0
  description: |
    Open root shell to PostgreSQL instance
  caveats: |
    Open root shell to PostgreSQL instance
  platforms:
    - selector:
        matchExpressions:
          - key: os
            operator: In
            values:
              - darwin
              - linux
      uri: https://github.com/tomasliumparas/k8s-plugins-test/master/archive/kkubectl-login_postgresql_v0.1.0.zip
      sha256: 19e6c19f10dc81d5252ea9449ac968e321aab596e2ed9eb231aba8f6f90906f3
      bin: kubectl-login_postgresql
